<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-image: url("resume.jpg");
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
    <h1 class="text-center my-2">Resume Builder</h1>
    <p class="text-center">Create your resume instantly</p>
    <div class="row">
        <div class="col-md-6">
            <h3 style="color: blueviolet;">Personal Information</h3>
            <div class="form-group">
                <label for="namefield">Your Name</label>
                <input
                type="text"
                id="namefield"
                placeholder="Name"
                class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="cn">Contact Number</label>
                <input
                type="text"
                id="cn"
                placeholder="Contact"
                class="form-control"
                />
                </div>
            <div class="form-group my-2">
                <label for="AddressField">Your Address</label>
                <textarea
                id="AddressField"
                placeholder="Address"
                class="form-control"
                row="5"
            ></textarea>
            </div> 

            <p style="font-style: italic; text-decoration: underline;"> Some Important Links</p>
            <div class="form-group mt-2">
                <label for="fb">FaceBook </label>
                <input
                type="text"
                id="fb"
                placeholder="Enter you Facebook profile link"
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="linkedin">LinkedIn </label>
                <input
                type="text"
                id="linkedin"
                placeholder="Enter you LinkedIn profile link"
                class="form-control"
                />
            </div>

            <div class="form-group mt-2">
                <label for="Instagram">Instagram </label>
                <input
                type="text"
                id="Instagram"
                placeholder="Enter you Instagram profile link"
                class="form-control"
                />
            </div>
        </div>
        <div class="col-md-6">
            <h3 style="color:violet;">Professional Information</h3>
            <div class="form-group mt-2">
                <label for="Objective">Objective </label>
                <textarea
                type="text"
                id="Objective"
                class="form-control"
            ></textarea>
            </div>
            <div class="form-group mt-2">
                <label for="Education">Education </label>
                <textarea
                type="text"
                id="Education"
                class="form-control"
                ></textarea>
            </div>
            <div class="form-group mt-2">
                <label for="Tech">Technical Skills </label>
                <textarea
                type="text"
                id="Tech"
                class="form-control"
                ></textarea>
            </div>
            <div class="form-group mt-2">
                <label for="ex"> Experience (In years) </label>
                <input
                type="number"
                id="ex"
                class="form-control"
            />
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
